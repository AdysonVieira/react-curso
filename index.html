<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React for Beginners</title>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script></head>
<body>
    <div id="app"></div>
    
    <script type="text/babel">
        const luana = {
            cliente: 'Luana',
            idade: 27,
            compras: [
                { nome: 'Notebook', preco: 'R$ 2500' },
                { nome: 'Geladeira', preco: 'R$ 3000' },
                { nome: 'Smartphone', preco: 'R$ 1500' },
            ],
            ativa: true,
        };

        const mario = {
            cliente: 'Mario',
            idade: 31,
            compras: [
                { nome: 'Notebook', preco: 'R$ 2500' },
                { nome: 'Geladeira', preco: 'R$ 3000' },
                { nome: 'Smartphone', preco: 'R$ 1500' },
                { nome: 'Guitarra', preco: 'R$ 3500' },
            ],
            ativa: false,
        };

        const App = () => {
            const dados = luana;
            const {cliente, idade, compras} = dados
            const total = compras
                .map( (compra) => +compra.preco.replace('R$ ','') )
                .reduce( (acc, preco) => acc + preco, 0 )

            return (
                <div>
                    <p>Cliente: {cliente}</p>
                    <p>Idade: {idade}</p>
                    <p>Situação: <span style={ {color: total < 10000 ? 'green' : 'red'} }>{(total < 10000) ? 'Ativa' : 'Inativa'}</span></p>
                    <p>Total de Gastos: R${total}</p>
                    {total > 10000 && <p>Você está gastando demais</p>}

                </div>
            )
        };

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>
</html>
